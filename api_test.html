<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>API Request with JavaScript</title>
</head>
<body>

<button onclick="requestData()">Request API Data</button>

<div id="responseContainer"></div>

<script>
  function requestData() {
    fetch('https://ilocr.iiit.ac.in/ocr/ping') // Replace this URL with your API endpoint
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok.');
        }
        return response.json();
      })
      .then(data => {
        // Handle the JSON response here
        document.getElementById('responseContainer').innerText = JSON.stringify(data, null, 2);
      })
      .catch(error => {
        document.getElementById('responseContainer').innerText = 'Error: ' + error.message;
      });
  }
</script>

</body>
</html>
